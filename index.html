<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #d32f2f; font-size: 2.5rem; margin-bottom: 10px; }

        /* Style for the funny warning messages */
        #message-hint {
            height: 30px;
            color: #d32f2f;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #yesBtn { background-color: #4caf50; color: white; transition: 0.3s; }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: 0.1s ease;
            transform: translateX(80px); 
        }

        .celebration { display: none; }
        .celebration h1 { color: #c2185b; }
        
        .gif-container img {
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="quiz-section">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p id="message-hint">Click a button!</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="celebration">
        <h1>HAPI HAPI HAPI! ü•≥‚ú®</h1>
        <div class="gif-container">
            <img src="pooh.gif" alt="Happy Pooh">
        </div>
        <p style="font-size: 1.5rem; color: #d32f2f; margin-top: 20px;">I love you! See you soon! ‚ù§Ô∏è</p>
    </div>

    <script>
        const funnyMessages = [
            "Are you sure?",
            "Is that your final answer?",
            "Think again, bub!",
            "You're breaking my heart! üíî",
            "I'm gonna tell Pooh...",
            "Wait, you clicked wrong right?",
            "Okay, last chance...",
            "Fine! No more No button for you! üòÇ"
        ];

        let messageIndex = 0;

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const hint = document.getElementById('message-hint');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Update the message
            if (messageIndex < funnyMessages.length) {
                hint.innerText = funnyMessages[messageIndex];
                messageIndex++;
                
                // Extra touch: Make the YES button grow slightly each time she tries to click NO
                let currentScale = 1 + (messageIndex * 0.1);
                yesBtn.style.transform = `scale(${currentScale})`;
            } else {
                // If she hits the limit, the No button vanishes
                btn.style.display = 'none';
                hint.innerText = "Only YES remains! üòâ";
            }

            // 2. Randomize position with safety buffer
            btn.style.transform = 'none';
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.left = Math.max(padding, x) + 'px';
            btn.style.top = Math.max(padding, y) + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = "#fce4ec";
        }
    </script>
</body>
</html>
